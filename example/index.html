<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Picrop</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../jquery.picrop.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  <link rel="stylesheet" href="../jquery.picrop.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
	<div id="wrap">

	  <div class="container">
		<div class="page-header">
		  <h1>Picrop</h1>
		</div>
		<p class="lead"><strong>Picrop</strong> - un plugin jquery pour retailler les images sans pertes de qualit√©s.</p>
		<div class="examples">
		<div class="row-fluid">
			<div class="span4">

				<a href="#" class="thumbnail example1">
					<div class="picrop example1">
						<img src="http://upload.wikimedia.org/wikipedia/commons/c/c6/Superb_fairy_wrens_mark_2_-_cropped.jpg">
					</div>
				</a>

			</div>

			<div class="span4 align">

				<a href="#" class="thumbnail example2">
					<div class="picrop example2">
						<img src="http://www.vancouvertrails.com/images/hikes/panorama-ridge.jpg" data-fx="false" data-dirx="right">
					</div>
				</a>

			</div>

			<div class="span4">

				<a href="#" class="thumbnail example3">
					<div class="picrop example3">
						<img data-src="http://upload.wikimedia.org/wikipedia/commons/0/0c/Balise-cardinale-Ouest.jpg" data-diry="bottom" data-duration="4000">
					</div>
				</a>

			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				&nbsp;
			</div>
		</div>

		<div class="row-fluid">
			<div class="span4">

				<div class="picrop example1">
					<img src="http://upload.wikimedia.org/wikipedia/commons/5/55/La_Tour_Eiffel_surplombant_Paris.jpg" >
				</div>

			</div>

			<div class="span4 align">

				<div class="picrop example2">
					<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Quai_de_la_Fosse_-_Nantes.jpg/1024px-Quai_de_la_Fosse_-_Nantes.jpg" data-fx="false">
				</div>

			</div>

			<div class="span4">

				<div class="picrop example3">
					<img data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Palais_du_Louvre_110.jpg/1024px-Palais_du_Louvre_110.jpg" data-duration="4000">
				</div>

			</div>
		</div>

		</div>
	  </div>

	  <div id="push"></div>
	</div>

</body>
</html>
